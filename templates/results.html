<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Buscador de Videojuegos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
            font-size: 1.1em;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        select:hover {
            border-color: #667eea;
            background-color: white;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 300px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-info {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .results-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .results-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .json-container {
            background-color: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        pre {
            margin: 0;
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .page-navigation {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        #pageDisplay {
            height: 50px;
            width: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: 700;
            border: 2px solid #333;
            border-radius: 10px;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .message.error {
            background-color: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Buscador de Videojuegos</h1>
        
        <form method="POST" action="/search/0" id="searchForm">
            <div class="form-group">
                <label for="platform">Selecciona una plataforma:</label>
                <select name="platform" id="platform" required>
                    <option value="">-- Selecciona una opci√≥n --</option>
                    <option value="ps4">PlayStation 4</option>
                    <option value="ps5">PlayStation 5</option>
                    <option value="xbox-one">Xbox One</option>
                    <option value="xbox-series-xs">Xbox Series</option>
                    <option value="nintendo-switch">Nintendo Switch</option>
                    <option value="nintendo-switch-2">Nintendo Switch 2</option>
                    <option value="pc">PC</option>
                    <option value="android">Android</option>
                </select>
            </div>
            
            <button type="submit" class="btn">üîç Buscar</button>
        </form>
        
        <div class="results-section">
            <h2 class="results-title">üìã Resultados JSON</h2>
            
            <div id="messageContainer"></div>
            
            <div class="json-container">
                <pre id="jsonDisplay">{{ data | tojson(indent=2) }}</pre>
            </div>
            <div class="page-navigation">
                <button type="button" class="btn btn-info" onclick="changePage('previous')">
                    P√°gina Anterior ‚¨ÖÔ∏è
                </button>
                <span id="pageDisplay">{{ page }}</span>
                <button type="button" class="btn btn-info" onclick="changePage('next')">
                    ‚û°Ô∏è Siguiente P√°gina
                </button>
            </div>
            <div class="buttons-container">
                <button type="button" class="btn btn-secondary" onclick="downloadJson()">
                    üíæ Descargar JSON
                </button>
                <button type="button" class="btn btn-success" onclick="sendDB()">
                    üóÑÔ∏è Enviar a Base de Datos
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const jsonData = {{ data | tojson }};
        const actualPlatform = '{{ platform }}';
        let page = {{ page }};
        
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        async function downloadJson() {
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: jsonData })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `videogames_${new Date().getTime()}.json`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showMessage('‚úÖ Archivo JSON descargado exitosamente', 'success');
                } else {
                    const error = await response.json();
                    showMessage('‚ùå Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al descargar: ' + error.message, 'error');
            }
        }
        
        async function sendDB() {
            try {
                const response = await fetch('/send-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: jsonData })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ' + result.message, 'success');
                } else {
                    showMessage('‚ùå Error: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al enviar: ' + error.message, 'error');
            }
        }
        
        async function changePage(direction) {
            if (page === 0 && direction === 'previous') return;

            if (direction === 'previous') {
                page--;
            } else {
                page++;
            }

            try {
                const response = await fetch(`/search/${page}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ platform: actualPlatform })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Actualizar el JSON mostrado
                    document.getElementById('jsonDisplay').textContent = JSON.stringify(result.data, null, 2);
                    
                    // Actualizar el selector
                    document.getElementById('platform').value = result.platform;
                    
                    // Actualizar variable global
                    jsonData.length = 0;
                    jsonData.push(...result.data);
                    
                    // Actualizar el n√∫mero de p√°gina en el span
                    document.getElementById('pageDisplay').textContent = result.page;
                    
                    showMessage('‚úÖ Nuevo JSON cargado exitosamente', 'success');
                } else {
                    showMessage('‚ùå Error al obtener nuevo JSON', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
