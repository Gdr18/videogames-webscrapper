<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="../static/styles/base.css" />
	<link rel="stylesheet" href="../static/styles/results.css" />

    <title>Resultados - JSONs de Videojuegos</title>
</head>
<body>
    <div class="container">
        <h1><a href="/">Games' JSON üéÆ</a></h1>
        <h3>~ Scrapping de datos de Videojuegos ~</h3>
        
        <form method="POST" action="/search/1" id="searchForm">
            <div class="form-group">
                <label for="platform">Selecciona una plataforma:</label>
                <select name="platform" id="platform" required>
                    <option value="">-- Selecciona una opci√≥n --</option>
                    <option value="ps4" {% if platform == 'ps4' %}selected{% endif %}>PlayStation 4</option>
                    <option value="ps5" {% if platform == 'ps5' %}selected{% endif %}>PlayStation 5</option>
                    <option value="xbox-one" {% if platform == 'xbox-one' %}selected{% endif %}>Xbox One</option>
                    <option value="xbox-series-xs" {% if platform == 'xbox-series-xs' %}selected{% endif %}>Xbox Series</option>
                    <option value="nintendo-switch" {% if platform == 'nintendo-switch' %}selected{% endif %}>Nintendo Switch</option>
                    <option value="nintendo-switch-2" {% if platform == 'nintendo-switch-2' %}selected{% endif %}>Nintendo Switch 2</option>
                    <option value="pc" {% if platform == 'pc' %}selected{% endif %}>PC</option>
                    <option value="android" {% if platform == 'android' %}selected{% endif %}>Android</option>
                </select>
            </div>
            
            <button type="submit" class="btn">üîç Buscar</button>
        </form>
        
        <div class="results-section">
            <h2 class="results-title"></h2>
            
            <div id="messageContainer"></div>
            
            <div class="json-container">
                <pre id="jsonDisplay">{{ data | tojson(indent=2) }}</pre>
            </div>
            
            <div class="page-buttons-container">
                <form method="POST" action="/search/{{ page }}" style="display: contents;">
                    <input type="hidden" name="platform" value="{{ platform }}">
                    <input type="hidden" name="direction" value="previous">
                    <button type="submit" class="btn btn-info" {% if page == 1 %}disabled{% endif %}>
                        P√°gina Anterior ‚¨ÖÔ∏è
                    </button>
                </form>

                <span id="pageDisplay">{{ page }}</span>

                <form method="POST" action="/search/{{ page }}" style="display: contents;">
                    <input type="hidden" name="platform" value="{{ platform }}">
                    <input type="hidden" name="direction" value="next">
                    <button type="submit" class="btn btn-info">
                        ‚û°Ô∏è Siguiente P√°gina
                    </button>
                </form>
            </div>
            <div class="buttons-container">
                <button type="button" class="btn btn-secondary" onclick="downloadJson()">
                    üíæ Descargar JSON
                </button>
                <button type="button" class="btn btn-success" onclick="sendDB()">
                    üóÑÔ∏è Registrar Datos
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const jsonData = {{ data | tojson }};
        const lengthJSON = jsonData.length;

        document.querySelector('.results-title').textContent = `üìã Resultados JSON: ${lengthJSON}`;

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        async function downloadJson() {
            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: jsonData })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `videogames_${new Date().getTime()}.json`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    showMessage('‚úÖ Archivo JSON descargado exitosamente', 'success');
                } else {
                    const error = await response.json();
                    showMessage('‚ùå Error: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error al descargar: ' + error.message, 'error');
            }
        }
        
        async function sendDB() {
            try {
                const response = await fetch('/send-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ data: jsonData })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ ' + result.message, 'success');
                } else {
                    showMessage('‚ùå Error: ' + result.error, 'error');
                    console.error('Error details:', result.error);
                }
            } catch (error) {
                showMessage('‚ùå Error al enviar: ' + error.message, 'error');
                console.error('Error details:', error);
            }
        }
    </script>
</body>
</html>
